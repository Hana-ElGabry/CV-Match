name: Test 

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Run unit tests
        run: |
          python -m unittest discover 

  deploy:
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Deploy application
        run: echo "Deploying..."
